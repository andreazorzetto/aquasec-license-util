name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Always install test requirements first
        pip install -r requirements-test.txt
        
        # Try to install aquasec if available
        if pip install aquasec>=0.3.3 2>/dev/null; then
          echo "✓ Successfully installed aquasec from PyPI"
        else
          echo "⚠️ aquasec not available on PyPI, continuing with test dependencies only"
        fi
    
    - name: Run tests
      run: |
        # Run basic tests that don't require aquasec-lib
        python -m pytest tests/test_basic.py -v
        
        # Try to run full tests if aquasec is available
        if python -c "import aquasec" 2>/dev/null; then
          echo "✓ aquasec-lib available, running full tests"
          python -m pytest tests/ -v --cov=aqua_license_util
        else
          echo "⚠️  aquasec-lib not available, skipped integration tests"
        fi